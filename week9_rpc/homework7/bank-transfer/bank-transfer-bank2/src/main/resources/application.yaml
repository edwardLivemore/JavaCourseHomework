server:
  port: 8089

spring:
  application:
    name: bank-transfer-bank2

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/bank2?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
    username: root

dubbo:
  scan:
    base-packages: com.edward.banktransferbank2
  protocol:
    name: dubbo
    port: 12346
  registry:
    address: zookeeper://localhost:2181
  metadata-report:
    address: zookeeper://localhost:2181
  application:
    qosEnable: true
    qosPort: 22222
    qosAcceptForeignIp: true
    qos-enable-compatible: true
    qos-host-compatible: localhost
    qos-port-compatible: 22222
    qos-accept-foreign-ip-compatible: true
    qos-host: localhost

org:
  dromara:
    hmily:
      hmily-zookeeper-config:
        host: localhost:2181
      hmily-db-config:
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/hmily?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
        username: root
      hmily-file-config:
        prefix: /hmily
        path: D:\\hmilyLog

